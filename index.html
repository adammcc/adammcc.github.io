<!DOCTYPE html>
<html>
<head>
  <title>Adam McCabe</title>
  <link href="stylesheets/base.css" rel="stylesheet">
  <link href="stylesheets/skeleton.css" rel="stylesheet">
  <link href="stylesheets/layout.css" rel="stylesheet">
  <link href="stylesheets/styles.css" rel="stylesheet" />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <script id="app-view-template" type="text/x-handlebars-template">
    <h1>Adam J. McCabe</h1>
    <div class='list'>
      <ul id="features"></ul>
      <div class='home-image-container'>
        <div class='home-text'><p>Web Developer</p><p>Teacher</p><p>Student</P></div>
        <div class='home-image'><img src='images/windmill4.JPG'></div>
      </div
    </div>
  </script>

  <script id="feature-list-view-template" type="text/x-handlebars-template">
    {{title}}
  </script>
  
  <script id="feature-view-template" type="text/x-handlebars-template">
    <div class="feature sixteen columns">
      <h1 class="title">{{title}}</h1>
      <div class="content sixteen columns">{{{content}}}</div>
    </div>
  </script>


<div id="main" class="container"></div>
  

  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/backbone.js"></script>
  <script src="javascripts/handlebars.js"></script>
 
 
  <script src="javascripts/backbone/models/Feature.js"></script>
  <script src="javascripts/backbone/collections/FeatureList.js"></script>
  <script src="javascripts/backbone/views/AppView.js"></script>
  <script src="javascripts/backbone/views/FeatureListView.js"></script>
  <script src="javascripts/backbone/views/FeatureView.js"></script>
  <script src="javascripts/backbone/routers/Router.js"></script>
  <script src="javascripts/backbone/app.js"></script>



</body>
</html>
