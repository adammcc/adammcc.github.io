<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AdamJMcCabe</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/building_blocks.css">
  <link rel="stylesheet" href="styles/pages.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
</head>

<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div id="home" class="section section-one">
      <div class="home-container">

        {{#link-to 'index'}}
          <div {{action "backToNormal" on="click"}} class="name-box white grey-font one">
            <div class="name">
              ADAM J. MCCABE
              <p>Developer</p>
            </div>
          </div>
        {{/link-to}}

        <div class="home-border-box grey-border two"></div>

        {{#link-to 'contact'}}
          <div class="home-border-box green-border contact-link link three">
            Contact
            <div class"contact">
              <p>{{outlet contact}}</p>
            </div>
          </div>
        {{/link-to}}

        {{#link-to 'about_me'}}
          <div class="home-border-box green-border about-me-link link four">
            About Me
            <div class"about-me">
              {{outlet about}}
            </div>
          </div>
        {{/link-to}}

        <div class="home-border-box grey-border five"></div>

        {{#link-to 'resume'}}
          <div class="home-border-box green-border resume-link link six">
            Resume
            <div class"resume">
              {{outlet resume}}
            </div>
          </div>
        {{/link-to}}

        <div class="home-border-box grey-border seven"></div>

        <div class="home-border-box grey-border eight"></div>

        {{#link-to 'portfolio'}}
          <div class="home-border-box green-border portfolio-link link nine">
            Portfolio
            <div class"portfolio">
              {{outlet portfolio}}
            </div>
          </div>
        {{/link-to}}

        <div class="home-border-box grey-border ten"></div>

        {{#link-to 'skill'}}
          <div class="home-border-box green-border skill-link link eleven">
            Skills
            <div class"skills">
              {{outlet skill}}
            </div>
          </div>
        {{/link-to}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="about-me">
    {{#each AboutMe}}
      <p>{{this.blurb}}</p>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="portfolio">
    <p class="portfolio__para">
      Here's a sampling of projects I completed while I was a student at General Assembly's WDI.
    </p>

    <ul class="portfolio__items">
      {{#each Portfolio}}
        <li>
          <p class="green"><span onclick="window.open('{{unbound this.url}}', '_blank')">
            {{this.name}}
          </span></p>
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
    {{#each Contact}}
      <ul class="contact__items">
        <li><i class="fa fa-envelope"></i> {{this.email}}</li>
        <li><i class="fa fa-phone"></i> {{this.number}}</li>
        <li>
          <span class="green" onclick="window.open('{{unbound this.linkedin}}', '_blank')">
            <i class="fa fa-linkedin-square"></i> Linkedin
          </span>
        </li>
        <li>
          <span class="green" onclick="window.open('{{unbound this.github}}', '_blank')">
            <i class="fa fa-linkedin-square"></i> GitHub
          </span>
        </li>

      </ul>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="skill">
    <ul class="skills__items">
      {{#each Skill}}
        <li>{{this.name}}<li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="resume">
    <p><span class="green" onclick="window.open('Adam_McCabe_Resume.pdf', '_blank')">
      <i class="fa fa-file-text"></i> Download my resume
    </span></p>
  </script>

  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/views/about_me_view.js"></script>
  <script src="js/views/contact_view.js"></script>
  <script src="js/views/portfolio_view.js"></script>
  <script src="js/views/skill_view.js"></script>
  <script src="js/views/resume_view.js"></script>
  <script src="js/models/about_me.js"></script>
  <script src="js/controllers/about_me_controller.js"></script>
  <script src="js/models/contact.js"></script>
  <script src="js/controllers/contact_controller.js"></script>
  <script src="js/models/portfolio.js"></script>
  <script src="js/controllers/portfolio_controller.js"></script>
  <script src="js/models/skill.js"></script>
  <script src="js/controllers/skill_controller.js"></script>
</body>
